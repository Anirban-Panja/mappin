<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensor Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Sensor Data</h1>
<div id="output">
    <h2>Accelerometer Data</h2>
    <p id="accelerationX">X: </p>
    <p id="accelerationY">Y: </p>
    <p id="accelerationZ">Z: </p>
</div>

<script>
    // Check if the browser supports the Permissions API
    if ('permissions' in navigator) {
        // Request permission for accelerometer
        navigator.permissions.query({ name: 'accelerometer' })
            .then((permissionStatus) => {
                if (permissionStatus.state === 'granted') {
                    console.log('Accelerometer permission granted.');
                    startSensorData();
                } else {
                    console.log('Requesting accelerometer permission...');
                    navigator.permissions.request({ name: 'accelerometer' })
                        .then((newPermissionStatus) => {
                            if (newPermissionStatus.state === 'granted') {
                                console.log('Accelerometer permission granted.');
                                startSensorData();
                            } else {
                                console.log('Accelerometer permission denied.');
                            }
                        });
                }
            })
            .catch((error) => {
                console.error('Error occurred while querying accelerometer permission:', error);
            });
    } else {
        console.error('Permissions API not supported.');
    }

    function startSensorData() {
        var acl = new Accelerometer({ frequency: 60 });

        acl.addEventListener("reading", function() {
            document.getElementById("accelerationX").textContent = "X: " + acl.x.toFixed(2);
            document.getElementById("accelerationY").textContent = "Y: " + acl.y.toFixed(2);
            document.getElementById("accelerationZ").textContent = "Z: " + acl.z.toFixed(2);
        });

        acl.start();
    }
</script>
</body>
</html>
