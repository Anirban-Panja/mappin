<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Motion and Rotation Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Device Motion and Rotation Demo</h1>
<div id="output">
    <p>Distance Traveled (m):</p>
    <p id="distanceX">X: </p>
    <p id="distanceY">Y: </p>
    <p id="distanceZ">Z: </p>
</div>

<script>
    var lastTimestamp = null;
    var velocity = { x: 0, y: 0, z: 0 };
    var displacement = { x: 0, y: 0, z: 0 };
    var threshold = 1.0; // Adjust threshold as needed

    window.addEventListener("devicemotion", handleMotion, true);

    function handleMotion(event) {
        var acceleration = event.acceleration;
        var currentTimestamp = Date.now();
        
        // Check if the absolute value of acceleration is below the threshold
        if (Math.abs(acceleration.x) < threshold) {
            acceleration.x = 0;
        }
        if (Math.abs(acceleration.y) < threshold) {
            acceleration.y = 0;
        }
        if (Math.abs(acceleration.z) < threshold) {
            acceleration.z = 0;
        }

        if (lastTimestamp) {
            var timeDifference = (currentTimestamp - lastTimestamp) / 1000; // Convert to seconds
            velocity.x += acceleration.x * timeDifference;
            velocity.y += acceleration.y * timeDifference;
            velocity.z += acceleration.z * timeDifference;

            displacement.x += velocity.x * timeDifference;
            displacement.y += velocity.y * timeDifference;
            displacement.z += velocity.z * timeDifference;

            document.getElementById("distanceX").textContent = "X: " + displacement.x.toFixed(2);
            document.getElementById("distanceY").textContent = "Y: " + displacement.y.toFixed(2);
            document.getElementById("distanceZ").textContent = "Z: " + displacement.z.toFixed(2);
        }
        lastTimestamp = currentTimestamp;
    }
</script>
</body>
</html>
