<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Motion and Rotation Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Device Motion and Rotation Demo</h1>
<div id="output">
    <p>Acceleration (m/sÂ²):</p>
    <p id="accelerationX">X: </p>
    <p id="accelerationY">Y: </p>
    <p id="accelerationZ">Z: </p>
</div>

<script>
    window.addEventListener("devicemotion", handleMotion, true);

    function handleMotion(event) {
        var acceleration = event.accelerationIncludingGravity;
        var threshold = 0.1; // Adjust threshold as needed

        // Check if the absolute value of acceleration is below the threshold
        if (Math.abs(acceleration.x) < threshold) {
            acceleration.x = 0;
        }
        if (Math.abs(acceleration.y) < threshold) {
            acceleration.y = 0;
        }
        if (Math.abs(acceleration.z) < threshold) {
            acceleration.z = 0;
        }

        document.getElementById("accelerationX").textContent = "X: " + acceleration.x.toFixed(2);
        document.getElementById("accelerationY").textContent = "Y: " + acceleration.y.toFixed(2);
        document.getElementById("accelerationZ").textContent = "Z: " + acceleration.z.toFixed(2);
    }
</script>
</body>
</html>
