<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accelerometer Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Accelerometer Data</h1>
<div id="output">
    <p>Acceleration along the X-axis: <span id="accelerationX">0</span></p>
    <p>Acceleration along the Y-axis: <span id="accelerationY">0</span></p>
</div>

<script>
    if ('Accelerometer' in window) {
        const acl = new Accelerometer({ frequency: 60 });

        acl.addEventListener("reading", function() {
            document.getElementById("accelerationX").textContent = acl.x.toFixed(2);
            document.getElementById("accelerationY").textContent = acl.y.toFixed(2);
        });

        acl.start();
    } else {
        console.error('Accelerometer not supported.');
    }
</script>
</body>
</html>
